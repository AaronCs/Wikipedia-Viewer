<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wikipedia-Viewer</title>

	<link href="https://fonts.googleapis.com/css?family=Lora|Raleway" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/styles.css">

</head>
<body>
	<header>
		<h1>Wikipedia Article Viewer</h1>
	</header>

	<div class="random-container">
		<a href="https://en.wikipedia.org/wiki/Special:Random">
			<div class="random">
					Random Article
			</div>
		</a>
	</div>

	<div></div>

		<div class="search-box">
			<i class="fa fa-search fa-lg search-button"></i>

			<input class= "search" placeholder="Search..." onfocus="this.placeholder=''" onblur="this.placeholder='Search...'">
				<i class="fa fa-times fa-lg search-button2"></i>
			</input>
		</div>

	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="bower_components/jquery-ui/jquery-ui.js" type="text/javascript" async defer></script>
	<script src="bower_components/mustache.js/mustache.js" async defer></script>
	<script src="scripts/main.js" async defer></script>


</body>
</html>
