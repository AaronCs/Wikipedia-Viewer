<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Wikipedia-Viewer</title>

	<link href="https://fonts.googleapis.com/css?family=Lora|Raleway" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/styles.css">

</head>

<body>
	<header>
		<a href="https://en.wikipedia.org">
			<h1>Wikipedia Article Viewer</h1>
		</a>
	</header>

	<div class="random-container">
		<a href="https://en.wikipedia.org/wiki/Special:Random">
			<div class="random">
				Random Article
			</div>
		</a>
	</div>

	<div class="search-box-wrapper">
		<div class="search-box">
			<i class="fa fa-search fa-lg search-button"></i>
			<input class="search" placeholder="Search..." onfocus="this.placeholder=''" onblur="this.placeholder='Search...'">
			<i class="fa fa-times fa-lg search-button2"></i>
			</input>
		</div>
	</div>

	<ul id="results">
		<script id="results-template" type="text/x-handlebars-template">
			<div class="resultsContainer">
				{{#each result}}
				<div class="showResults">
					<a href={{url}} target="_blank">
						<b>{{title}}</b>: <div class="content">{{{content}}}</div>
					</a>
				</div>
				{{/each}}
			</div>
		</script>


	</ul>
